name: Deploy TDLib Worker Image

on:
  push:
    branches:
      - main
    paths:
      - 'tdlib_worker/**'
      - 'shared-types/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image for TDLib Worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./tdlib_worker/Dockerfile
          push: true
          tags: |
            isaacbatst/tdlib-worker:prod
            isaacbatst/tdlib-worker:${{ github.sha }}
