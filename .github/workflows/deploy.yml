name: Deploy Felip AI Stack

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'pnpm'
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
      - name: Test with Jest
        run: |
          pnpm --filter nest_api test

  build-and-push:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for Nest API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nest_api/Dockerfile
          push: true
          tags: |
            ghcr.io/isaacbatst/felip-ai:latest
            ghcr.io/isaacbatst/felip-ai:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create env file
        shell: bash
        run: |
          {
            TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
            GOOGLE_SPREADSHEET_ID="${{ secrets.GOOGLE_SPREADSHEET_ID }}"
            WORKER_ENV_FILE="${{ secrets.WORKER_ENV_FILE }}"
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            DATABASE_URL="${{ secrets.DATABASE_URL }}"
            WORKER_MANAGER_TYPE="${{ secrets.WORKER_MANAGER_TYPE }}"
            GIT_COMMIT_HASH="${{ github.sha }}"
            RABBITMQ_HOST="${{ secrets.RABBITMQ_HOST }}"
            RABBITMQ_PORT="${{ secrets.RABBITMQ_PORT }}"
            RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}"
            RABBITMQ_PASSWORD="${{ secrets.RABBITMQ_PASSWORD }}"
            
            printf 'TELEGRAM_BOT_TOKEN=%q\n' "$TELEGRAM_BOT_TOKEN"
            printf 'GOOGLE_SPREADSHEET_ID=%q\n' "$GOOGLE_SPREADSHEET_ID"
            printf 'GOOGLE_SERVICE_ACCOUNT_KEY_FILE=/app/nest_api/service-account-key.json\n'
            printf 'WORKER_ENV_FILE=%q\n' "$WORKER_ENV_FILE"
            printf 'OPENAI_API_KEY=%q\n' "$OPENAI_API_KEY"
            printf 'DATABASE_URL=%q\n' "$DATABASE_URL"
            printf 'WORKER_MANAGER_TYPE=%q\n' "$WORKER_MANAGER_TYPE"
            printf 'GIT_COMMIT_HASH=%q\n' "$GIT_COMMIT_HASH"
            printf 'RABBITMQ_HOST=%q\n' "$RABBITMQ_HOST"
            printf 'RABBITMQ_PORT=%q\n' "$RABBITMQ_PORT"
            printf 'RABBITMQ_USER=%q\n' "$RABBITMQ_USER"
            printf 'RABBITMQ_PASSWORD=%q\n' "$RABBITMQ_PASSWORD"
          } > envfile
      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: felip-ai
          file: stack.yml
          host: congressosimulator.com.br
          user: felip-ai
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: ./envfile

