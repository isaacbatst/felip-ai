name: Deploy Felip AI Bot

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
      - name: Install dependencies
        run: |
          npm clean-install
      - name: Test with the Node.js CLI
        run: |
          npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for Bot
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/isaacbatst/felip-ai:latest
            ghcr.io/isaacbatst/felip-ai:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: create env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> envfile
          echo "GOOGLE_SPREADSHEET_ID=${{ secrets.GOOGLE_SPREADSHEET_ID }}" >> envfile
          echo "GOOGLE_SPREADSHEET_RANGE=${{ secrets.GOOGLE_SPREADSHEET_RANGE }}" >> envfile
          echo "GOOGLE_SERVICE_ACCOUNT_KEY_FILE=/app/service-account-key.json" >> envfile
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> envfile
          echo "GIT_COMMIT_HASH=${{ github.sha }}" >> envfile
      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: felip-ai
          file: stack.yml
          host: congressosimulator.com.br
          user: felip-ai
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: ./envfile

