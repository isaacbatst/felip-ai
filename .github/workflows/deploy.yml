name: Deploy Felip AI Stack

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'pnpm'
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
      - name: Test with Jest
        run: |
          pnpm --filter nest_api test

  build-and-push:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for Nest API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nest_api/Dockerfile
          push: true
          tags: |
            ghcr.io/isaacbatst/felip-ai:latest
            ghcr.io/isaacbatst/felip-ai:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H congressosimulator.com.br >> ~/.ssh/known_hosts

      - name: Create env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> envfile
          echo "TELEGRAM_PHONE=${{ secrets.TELEGRAM_PHONE }}" >> envfile
          echo "GOOGLE_SPREADSHEET_ID=${{ secrets.GOOGLE_SPREADSHEET_ID }}" >> envfile
          echo "GOOGLE_SERVICE_ACCOUNT_KEY_FILE=/app/nest_api/service-account-key.json" >> envfile
          echo "WORKER_ENV_FILE=${{ secrets.WORKER_ENV_FILE }}" >> envfile
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> envfile
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> envfile
          echo "WORKER_MANAGER_TYPE=${{ secrets.WORKER_MANAGER_TYPE }}" >> envfile
          echo "GIT_COMMIT_HASH=${{ github.sha }}" >> envfile
          echo "RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}" >> envfile
          echo "RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}" >> envfile
          echo "RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}" >> envfile
          echo "RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}" >> envfile
          echo "APP_BASE_URL=https://chatbot.lfviagens.com" >> envfile
      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: felip-ai
          file: stack.yml
          host: congressosimulator.com.br
          user: felip-ai
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: ./envfile

