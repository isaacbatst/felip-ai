name: Deploy Felip AI Stack

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'pnpm'
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
      - name: Test with Jest
        run: |
          pnpm --filter nest_api test

  build-and-push:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for Nest API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nest_api/Dockerfile
          push: true
          tags: |
            ghcr.io/isaacbatst/felip-ai:latest
            ghcr.io/isaacbatst/felip-ai:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H congressosimulator.com.br >> ~/.ssh/known_hosts

      - name: Build DATABASE_URL
        run: |
          ENCODED_PG_PASSWORD=$(python3 -c "import urllib.parse, sys; print(urllib.parse.quote(sys.argv[1], safe=''))" "${{ secrets.POSTGRES_PASSWORD }}")
          echo "DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${ENCODED_PG_PASSWORD}@postgres:5432/${{ secrets.POSTGRES_DB }}" >> "$GITHUB_ENV"

      - name: Update Nest API service
        run: |
          ssh -i ~/.ssh/deploy_key felip-ai@congressosimulator.com.br << ENDSSH
          docker service update \
            --image ghcr.io/isaacbatst/felip-ai:${{ github.sha }} \
            --env-add "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            --env-add "TELEGRAM_PHONE=${{ secrets.TELEGRAM_PHONE }}" \
            --env-add "GOOGLE_SPREADSHEET_ID=${{ secrets.GOOGLE_SPREADSHEET_ID }}" \
            --env-add "GOOGLE_SERVICE_ACCOUNT_KEY_FILE=/app/nest_api/service-account-key.json" \
            --env-add "WORKER_ENV_FILE=${{ secrets.WORKER_ENV_FILE }}" \
            --env-add "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
            --env-add "DATABASE_URL=${DATABASE_URL}" \
            --env-add "WORKER_MANAGER_TYPE=${{ secrets.WORKER_MANAGER_TYPE }}" \
            --env-add "GIT_COMMIT_HASH=${{ github.sha }}" \
            --env-add "RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}" \
            --env-add "RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}" \
            --env-add "RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}" \
            --env-add "RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}" \
            --env-add "AUTHORIZATION_MODE=${{ secrets.AUTHORIZATION_MODE }}" \
            --env-add "FEATURE_CIELO_ENABLED=${{ secrets.FEATURE_CIELO_ENABLED }}" \
            --env-add "CIELO_ENVIRONMENT=${{ secrets.CIELO_ENVIRONMENT }}" \
            --env-add "CIELO_MERCHANT_ID=${{ secrets.CIELO_MERCHANT_ID }}" \
            --env-add "CIELO_MERCHANT_KEY=${{ secrets.CIELO_MERCHANT_KEY }}" \
            --env-add "CIELO_WEBHOOK_SECRET=${{ secrets.CIELO_WEBHOOK_SECRET }}" \
            --env-add "APP_BASE_URL=https://chatbot.lfviagens.com" \
            felip-ai_nest_api
          ENDSSH