version: "3.8"

services:
  nest_api:
    image: ghcr.io/isaacbatst/felip-ai:${GIT_COMMIT_HASH:-latest}
    deploy:
      update_config:
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - default
    depends_on:
      - rabbitmq
    env_file:
      - envfile
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
    volumes:
      - /root/service-account-key.json:/app/nest_api/service-account-key.json:ro
      - /root/.env-worker:/app/nest_api/.env-worker:ro
      - /var/run/docker.sock:/var/run/docker.sock

  rabbitmq:
    image: rabbitmq:4.2.2-management
    deploy:
      update_config:
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - default
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    env_file:
      - envfile
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  rabbitmq-data:
    driver: local

networks:
  default:
    driver: overlay
