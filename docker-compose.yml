services:
  rabbitmq:
    image: rabbitmq:4.2.2-management
    container_name: felip-ai-rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - felip-network

  postgres:
    image: postgres:17-alpine
    container_name: felip-ai-postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-felip}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-felip}
      - POSTGRES_DB=${POSTGRES_DB:-felipdb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U felip -d felipdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - felip-network

volumes:
  rabbitmq-data:
    driver: local
  postgres-data:
    driver: local

networks:
  felip-network:
    name: felip-network
    driver: bridge
