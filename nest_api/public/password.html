<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Senha 2FA - Felip AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/output.css">
</head>
<body class="font-sans bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center p-5">
  <div class="bg-white px-8 py-10 rounded-2xl shadow-2xl text-center max-w-md w-full max-sm:px-5 max-sm:py-8">
    <div class="text-5xl mb-2.5">üîê</div>
    <h1 class="text-gray-800 text-2xl mb-2 font-semibold max-sm:text-xl">Autentica√ß√£o de Dois Fatores</h1>
    <p class="text-gray-500 text-sm mb-8 leading-relaxed">
      Sua conta possui verifica√ß√£o em duas etapas ativada. Digite sua senha para completar o login.
    </p>

    <div class="bg-blue-50 border border-blue-200 rounded-xl p-3 mb-5 text-sm text-blue-800 text-left">
      <strong class="block mb-1">O que √© isso?</strong>
      Esta √© a senha que voc√™ configurou nas configura√ß√µes de seguran√ßa do Telegram (Two-Step Verification).
    </div>

    <form id="authForm">
      <div class="mb-5 relative">
        <input
          type="password"
          id="passwordInput"
          class="password-input w-full py-4 pl-5 pr-14 text-base border-2 border-gray-200 rounded-xl outline-none transition-all focus:border-primary focus:shadow-[0_0_0_4px_rgba(102,126,234,0.1)]"
          placeholder="Digite sua senha 2FA"
          autocomplete="current-password"
          autofocus
          required
        >
        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 bg-transparent border-none cursor-pointer text-xl p-1 opacity-60 hover:opacity-100 transition-opacity" aria-label="Mostrar/esconder senha">
          üëÅÔ∏è
        </button>
      </div>

      <button type="submit" id="submitBtn" class="bg-primary hover:opacity-90 w-full py-4 text-base font-semibold text-white border-none rounded-xl cursor-pointer transition-all disabled:opacity-60 disabled:cursor-not-allowed">
        Enviar Senha
      </button>
    </form>

    <div id="timer" class="timer mt-5 py-3 px-5 bg-gray-50 rounded-xl text-sm text-gray-500">
      <span id="timerIcon">‚è±Ô∏è</span> Expira em: <span id="countdown">--:--</span>
    </div>

    <div id="attemptsInfo" class="mt-3 text-xs text-gray-400 hidden"></div>

    <div id="status" class="status mt-5 p-4 rounded-xl text-sm hidden"></div>
  </div>

  <script>
    // Get token from URL (remove query params)
    const pathParts = window.location.pathname.split('/');
    const token = pathParts[pathParts.length - 1];

    // Elements
    const form = document.getElementById('authForm');
    const passwordInput = document.getElementById('passwordInput');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const submitBtn = document.getElementById('submitBtn');
    const timerEl = document.getElementById('timer');
    const countdownEl = document.getElementById('countdown');
    const statusEl = document.getElementById('status');
    const attemptsEl = document.getElementById('attemptsInfo');

    let expiresAt = null;
    let countdownInterval = null;
    let remainingAttempts = 3;
    let isPasswordVisible = false;

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      isPasswordVisible = !isPasswordVisible;
      passwordInput.type = isPasswordVisible ? 'text' : 'password';
      togglePasswordBtn.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
    });

    // Format seconds to MM:SS
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Update countdown timer
    function updateCountdown() {
      if (!expiresAt) return;

      const now = Date.now();
      const remaining = Math.max(0, Math.floor((expiresAt - now) / 1000));

      countdownEl.textContent = formatTime(remaining);

      if (remaining <= 0) {
        clearInterval(countdownInterval);
        timerEl.classList.add('expired');
        timerEl.innerHTML = '‚ùå Este link expirou. Por favor, inicie o processo de login novamente.';
        submitBtn.disabled = true;
        passwordInput.disabled = true;
      } else if (remaining <= 60) {
        timerEl.classList.add('warning');
        timerEl.classList.remove('expired');
      }
    }

    // Fetch token status
    async function fetchStatus() {
      try {
        const response = await fetch(`/auth/${token}/status`);
        const data = await response.json();

        if (!data.valid) {
          showError(getErrorMessage(data.error));
          submitBtn.disabled = true;
          passwordInput.disabled = true;
          timerEl.style.display = 'none';
          return;
        }

        expiresAt = new Date(data.expiresAt).getTime();
        remainingAttempts = data.remainingAttempts || 3;
        
        updateAttemptsDisplay();
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
      } catch (error) {
        console.error('Error fetching status:', error);
        showError('Erro ao carregar informa√ß√µes. Tente novamente.');
      }
    }

    // Update attempts display
    function updateAttemptsDisplay() {
      if (remainingAttempts <= 2) {
        attemptsEl.textContent = `Tentativas restantes: ${remainingAttempts}`;
        attemptsEl.classList.remove('hidden');
      } else {
        attemptsEl.classList.add('hidden');
      }
    }

    // Get user-friendly error message
    function getErrorMessage(error) {
      const messages = {
        'token_not_found': 'Link inv√°lido ou expirado.',
        'token_expired': 'Este link expirou. Por favor, inicie o processo de login novamente.',
        'token_already_used': 'Este link j√° foi utilizado.',
        'max_attempts_exceeded': 'N√∫mero m√°ximo de tentativas excedido. Por favor, inicie o processo de login novamente.',
        'empty_password': 'Por favor, digite sua senha.',
        'password_already_submitted': 'Senha j√° foi enviada. Aguarde o resultado no Telegram.',
        'submission_failed': 'Erro ao enviar senha. Tente novamente.',
        'missing_phone_number': 'Erro de sess√£o. Por favor, inicie o processo de login novamente.',
        'validation_error': 'Erro de valida√ß√£o. Por favor, inicie o processo de login novamente.',
        'not_found': 'Link inv√°lido ou expirado.',
        'expired': 'Este link expirou.',
        'already_used': 'Este link j√° foi utilizado.',
        'max_attempts': 'N√∫mero m√°ximo de tentativas excedido.',
      };
      return messages[error] || 'Ocorreu um erro. Tente novamente.';
    }

    // Show status message
    function showStatus(message, type) {
      statusEl.className = `status mt-5 p-4 rounded-xl text-sm block`;
      if (type === 'success') {
        statusEl.classList.add('bg-green-100', 'text-green-800');
      } else if (type === 'error') {
        statusEl.classList.add('bg-red-100', 'text-red-800');
      } else if (type === 'loading') {
        statusEl.classList.add('bg-blue-100', 'text-blue-800');
      }
      statusEl.innerHTML = message;
    }

    function showError(message) {
      showStatus(message, 'error');
    }

    function showSuccess(message) {
      showStatus(message, 'success');
    }

    function showLoading(message) {
      showStatus(`<span class="spinner mr-2"></span>${message}`, 'loading');
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = passwordInput.value.trim();

      if (!password) {
        showError('Por favor, digite sua senha.');
        return;
      }

      submitBtn.disabled = true;
      passwordInput.disabled = true;
      showLoading('Enviando senha...');

      try {
        const response = await fetch(`/auth/${token}/password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password }),
        });

        const data = await response.json();

        if (data.success) {
          showSuccess('‚úÖ ' + (data.message || 'Senha enviada com sucesso! Verifique o Telegram.'));
          // Keep form disabled after success
          clearInterval(countdownInterval);
          timerEl.style.display = 'none';
        } else {
          showError(getErrorMessage(data.error));
          
          // Re-enable form for retry if not a permanent error
          if (!['token_expired', 'token_already_used', 'max_attempts_exceeded', 'token_not_found'].includes(data.error)) {
            submitBtn.disabled = false;
            passwordInput.disabled = false;
            passwordInput.select();
            
            // Update attempts
            remainingAttempts = Math.max(0, remainingAttempts - 1);
            updateAttemptsDisplay();
          }
        }
      } catch (error) {
        console.error('Error submitting password:', error);
        showError('Erro de conex√£o. Verifique sua internet e tente novamente.');
        submitBtn.disabled = false;
        passwordInput.disabled = false;
      }
    });

    // Initialize
    fetchStatus();
  </script>
</body>
</html>
