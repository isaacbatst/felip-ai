<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>C√≥digo de Autentica√ß√£o - Felip AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .code-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 24px;
      text-align: center;
      letter-spacing: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
    }

    .code-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .code-input::placeholder {
      letter-spacing: normal;
      color: #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .timer {
      margin-top: 20px;
      padding: 12px 20px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }

    .timer.warning {
      background: #fff3cd;
      color: #856404;
    }

    .timer.expired {
      background: #f8d7da;
      color: #721c24;
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }

    .status.loading {
      display: block;
      background: #cce5ff;
      color: #004085;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .attempts-info {
      margin-top: 12px;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .code-input {
        font-size: 20px;
        letter-spacing: 6px;
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîê</div>
    <h1>C√≥digo de Autentica√ß√£o</h1>
    <p class="subtitle">
      Digite o c√≥digo que voc√™ recebeu no Telegram para completar o login.
    </p>

    <form id="authForm">
      <div class="input-group">
        <input
          type="text"
          id="codeInput"
          class="code-input"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="6"
          placeholder="12345"
          autocomplete="one-time-code"
          autofocus
          required
        >
      </div>

      <button type="submit" id="submitBtn" class="submit-btn">
        Enviar C√≥digo
      </button>
    </form>

    <div id="timer" class="timer">
      <span id="timerIcon">‚è±Ô∏è</span> Expira em: <span id="countdown">--:--</span>
    </div>

    <div id="attemptsInfo" class="attempts-info"></div>

    <div id="status" class="status"></div>
  </div>

  <script>
    // Get token from URL
    const pathParts = window.location.pathname.split('/');
    const token = pathParts[pathParts.length - 1];

    // Elements
    const form = document.getElementById('authForm');
    const codeInput = document.getElementById('codeInput');
    const submitBtn = document.getElementById('submitBtn');
    const timerEl = document.getElementById('timer');
    const countdownEl = document.getElementById('countdown');
    const statusEl = document.getElementById('status');
    const attemptsEl = document.getElementById('attemptsInfo');

    let expiresAt = null;
    let countdownInterval = null;
    let remainingAttempts = 3;

    // Format seconds to MM:SS
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Update countdown timer
    function updateCountdown() {
      if (!expiresAt) return;

      const now = Date.now();
      const remaining = Math.max(0, Math.floor((expiresAt - now) / 1000));

      countdownEl.textContent = formatTime(remaining);

      if (remaining <= 0) {
        clearInterval(countdownInterval);
        timerEl.classList.add('expired');
        timerEl.innerHTML = '‚ùå Este link expirou. Por favor, inicie o processo de login novamente.';
        submitBtn.disabled = true;
        codeInput.disabled = true;
      } else if (remaining <= 60) {
        timerEl.classList.add('warning');
        timerEl.classList.remove('expired');
      }
    }

    // Fetch token status
    async function fetchStatus() {
      try {
        const response = await fetch(`/auth/${token}/status`);
        const data = await response.json();

        if (!data.valid) {
          showError(getErrorMessage(data.error));
          submitBtn.disabled = true;
          codeInput.disabled = true;
          timerEl.style.display = 'none';
          return;
        }

        expiresAt = new Date(data.expiresAt).getTime();
        remainingAttempts = data.remainingAttempts || 3;
        
        updateAttemptsDisplay();
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
      } catch (error) {
        console.error('Error fetching status:', error);
        showError('Erro ao carregar informa√ß√µes. Tente novamente.');
      }
    }

    // Update attempts display
    function updateAttemptsDisplay() {
      if (remainingAttempts <= 2) {
        attemptsEl.textContent = `Tentativas restantes: ${remainingAttempts}`;
        attemptsEl.style.display = 'block';
      } else {
        attemptsEl.style.display = 'none';
      }
    }

    // Get user-friendly error message
    function getErrorMessage(error) {
      const messages = {
        'token_not_found': 'Link inv√°lido ou expirado.',
        'token_expired': 'Este link expirou. Por favor, inicie o processo de login novamente.',
        'token_already_used': 'Este link j√° foi utilizado.',
        'max_attempts_exceeded': 'N√∫mero m√°ximo de tentativas excedido. Por favor, inicie o processo de login novamente.',
        'invalid_code_format': 'Formato inv√°lido. Por favor, digite apenas n√∫meros.',
        'code_already_submitted': 'C√≥digo j√° foi enviado. Aguarde o resultado no Telegram.',
        'submission_failed': 'Erro ao enviar c√≥digo. Tente novamente.',
        'missing_phone_number': 'Erro de sess√£o. Por favor, inicie o processo de login novamente.',
        'validation_error': 'Erro de valida√ß√£o. Por favor, inicie o processo de login novamente.',
        'not_found': 'Link inv√°lido ou expirado.',
        'expired': 'Este link expirou.',
        'already_used': 'Este link j√° foi utilizado.',
        'max_attempts': 'N√∫mero m√°ximo de tentativas excedido.',
      };
      return messages[error] || 'Ocorreu um erro. Tente novamente.';
    }

    // Show status message
    function showStatus(message, type) {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
    }

    function showError(message) {
      showStatus(message, 'error');
    }

    function showSuccess(message) {
      showStatus(message, 'success');
    }

    function showLoading(message) {
      showStatus(`<span class="spinner"></span>${message}`, 'loading');
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const code = codeInput.value.trim().replace(/[\s-]/g, '');

      if (!/^\d+$/.test(code)) {
        showError('Por favor, digite apenas n√∫meros.');
        return;
      }

      submitBtn.disabled = true;
      codeInput.disabled = true;
      showLoading('Enviando c√≥digo...');

      try {
        const response = await fetch(`/auth/${token}/code`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ code }),
        });

        const data = await response.json();

        if (data.success) {
          showSuccess('‚úÖ ' + (data.message || 'C√≥digo enviado com sucesso! Verifique o Telegram.'));
          // Keep form disabled after success
          clearInterval(countdownInterval);
          timerEl.style.display = 'none';
        } else {
          showError(getErrorMessage(data.error));
          
          // Re-enable form for retry if not a permanent error
          if (!['token_expired', 'token_already_used', 'max_attempts_exceeded', 'token_not_found'].includes(data.error)) {
            submitBtn.disabled = false;
            codeInput.disabled = false;
            codeInput.select();
            
            // Update attempts
            remainingAttempts = Math.max(0, remainingAttempts - 1);
            updateAttemptsDisplay();
          }
        }
      } catch (error) {
        console.error('Error submitting code:', error);
        showError('Erro de conex√£o. Verifique sua internet e tente novamente.');
        submitBtn.disabled = false;
        codeInput.disabled = false;
      }
    });

    // Auto-format input (remove non-numeric characters)
    codeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Initialize
    fetchStatus();
  </script>
</body>
</html>
