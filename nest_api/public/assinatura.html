<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Assinatura - Gerenciar Plano</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>

<body x-data="subscription()" x-init="init()" x-cloak class="font-sans bg-white md:bg-gradient-to-br md:from-primary md:to-secondary min-h-screen p-5 max-md:p-0">
  <!-- Loading Overlay -->
  <div class="fixed inset-0 bg-white/90 flex items-center justify-center z-[1000]" x-show="loading || errorMessage">
    <div class="text-center" x-show="loading && !errorMessage">
      <div class="spinner" style="width: 40px; height: 40px; border-width: 4px;"></div>
      <p class="mt-4 text-gray-500">Carregando...</p>
    </div>
    <div class="text-center p-10" x-show="errorMessage">
      <div class="mb-4"><i class="fa-solid fa-triangle-exclamation w-12 h-12 text-red-800"></i></div>
      <h2 class="text-red-800 mb-2 text-lg font-semibold">Link Inválido</h2>
      <p class="text-gray-500" x-text="errorMessage"></p>
    </div>
  </div>

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl mx-auto max-md:p-4 max-md:rounded-none max-md:shadow-none" x-show="!loading && !errorMessage">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6 pb-5 border-b-2 border-gray-100">
      <h1 class="text-gray-800 text-2xl font-semibold max-md:text-xl">
        <i class="fa-solid fa-credit-card mr-2 text-primary"></i>
        Assinatura
      </h1>
      <div class="flex items-center gap-2">
        <a href="/dashboard"
          class="px-4 py-2 rounded-lg text-sm whitespace-nowrap transition-all bg-primary/10 text-primary hover:bg-primary/20">
          <i class="fa-solid fa-gauge-high mr-1"></i>
          Dashboard
        </a>
        <button @click="logout()"
          :disabled="loggingOut"
          class="px-4 py-2 rounded-lg text-sm whitespace-nowrap transition-all bg-gray-100 text-gray-600 hover:bg-gray-200 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
          <i class="fa-solid fa-right-from-bracket mr-1"></i>
          <span x-show="!loggingOut" class="hidden md:inline">Sair</span>
          <span x-show="loggingOut">Saindo...</span>
        </button>
      </div>
    </div>

    <!-- No Subscription State -->
    <template x-if="!subscription || subscription.status === 'expired' || subscription.status === 'canceled'">
      <div>
        <!-- Trial CTA (only if no subscription at all) -->
        <template x-if="!subscription">
          <div class="bg-gradient-to-br from-primary/10 to-secondary/10 border-2 border-primary/20 rounded-2xl p-6 mb-6 text-center">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-primary/20 flex items-center justify-center">
              <i class="fa-solid fa-gift text-primary text-2xl"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Comece seu Período de Teste</h2>
            <p class="text-gray-600 mb-4">Experimente todas as funcionalidades gratuitamente por 7 dias.</p>

            <ul class="text-left mb-6 space-y-2 max-w-xs mx-auto">
              <li class="flex items-center gap-2 text-gray-700">
                <i class="fa-solid fa-check text-emerald-500"></i>
                <span>3 grupos ativos</span>
              </li>
              <li class="flex items-center gap-2 text-gray-700">
                <i class="fa-solid fa-check text-emerald-500"></i>
                <span>Todas as funcionalidades</span>
              </li>
              <li class="flex items-center gap-2 text-gray-700">
                <i class="fa-solid fa-check text-emerald-500"></i>
                <span>Configuração via dashboard</span>
              </li>
              <li class="flex items-center gap-2 text-gray-700">
                <i class="fa-solid fa-check text-emerald-500"></i>
                <span>Sem compromisso</span>
              </li>
            </ul>

            <button
              @click="startTrial()"
              :disabled="startingTrial || trialUsed"
              class="w-full max-w-xs px-6 py-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-xl transition-all hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none">
              <span x-show="startingTrial" class="spinner mr-2" style="width: 16px; height: 16px;"></span>
              <span x-show="!startingTrial && !trialUsed">
                <i class="fa-solid fa-rocket mr-2"></i>
                Começar Teste Gratuito
              </span>
              <span x-show="trialUsed && !startingTrial">
                <i class="fa-solid fa-times-circle mr-2"></i>
                Teste já utilizado
              </span>
            </button>
          </div>
        </template>

        <!-- Expired/Canceled banner -->
        <template x-if="subscription && (subscription.status === 'expired' || subscription.status === 'canceled')">
          <div class="bg-red-50 border-2 border-red-200 rounded-2xl p-6 mb-6">
            <div class="flex items-center gap-3 mb-2">
              <i class="fa-solid fa-times-circle text-red-600 text-xl"></i>
              <h2 class="text-lg font-bold text-red-800" x-text="subscription.status === 'expired' ? 'Assinatura Expirada' : 'Assinatura Cancelada'"></h2>
            </div>
            <p class="text-red-700 text-sm">Assine um plano abaixo para continuar usando.</p>
          </div>
        </template>

        <!-- Plans -->
        <div class="border-t-2 border-gray-100 pt-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Planos Disponíveis</h3>
          <div class="grid gap-4 md:grid-cols-3">
            <template x-for="plan in plans" :key="plan.id">
              <div class="border-2 rounded-xl p-4 transition-all cursor-pointer"
                :class="selectedPlan?.id === plan.id ? 'border-primary bg-primary/5' : 'border-gray-200 hover:border-primary/50'"
                @click="selectPlan(plan)">
                <h4 class="font-bold text-gray-800" x-text="plan.displayName"></h4>
                <p class="text-2xl font-bold text-primary my-2">
                  R$ <span x-text="(plan.priceInCents / 100).toFixed(0)"></span>
                  <span class="text-sm font-normal text-gray-500">/mês</span>
                </p>
                <p class="text-sm text-gray-600" x-text="`${plan.groupLimit} grupos ativos`"></p>
                <button
                  @click.stop="selectPlan(plan)"
                  class="w-full mt-4 px-4 py-2 rounded-lg transition-all font-medium"
                  :class="selectedPlan?.id === plan.id ? 'bg-primary text-white' : 'bg-primary/10 text-primary hover:bg-primary/20'">
                  <span x-text="selectedPlan?.id === plan.id ? 'Selecionado' : 'Selecionar'"></span>
                </button>
              </div>
            </template>
          </div>
        </div>
      </div>
    </template>

    <!-- Active Subscription State (active, trialing, past_due) -->
    <template x-if="subscription && subscription.status !== 'expired' && subscription.status !== 'canceled'">
      <div>
        <!-- Status Card -->
        <div class="border-2 rounded-2xl p-6 mb-6"
          :class="{
            'border-emerald-200 bg-emerald-50': subscription.status === 'active',
            'border-amber-200 bg-amber-50': subscription.status === 'trialing',
            'border-orange-200 bg-orange-50': subscription.status === 'past_due'
          }">

          <div class="flex items-start justify-between mb-4">
            <div>
              <div class="flex flex-col md:flex-row md:items-center items-start gap-2 mb-1">
                <span class="text-lg font-bold text-gray-800" x-text="subscription.plan.displayName"></span>
                <span class="px-2 py-0.5 rounded-full text-xs font-semibold"
                  :class="{
                    'bg-emerald-200 text-emerald-800': subscription.status === 'active',
                    'bg-amber-200 text-amber-800': subscription.status === 'trialing',
                    'bg-orange-200 text-orange-800': subscription.status === 'past_due'
                  }"
                  x-text="getStatusLabel(subscription.status)">
                </span>
              </div>
              <p class="text-gray-600 text-sm" x-text="subscription.plan.priceInCents === 0 ? 'Gratuito' : `R$ ${(subscription.plan.priceInCents / 100).toFixed(2)}/mês`"></p>
            </div>
            <div class="w-12 h-12 rounded-full flex items-center justify-center"
              :class="{
                'bg-emerald-200 text-emerald-600': subscription.status === 'active',
                'bg-amber-200 text-amber-600': subscription.status === 'trialing',
                'bg-orange-200 text-orange-600': subscription.status === 'past_due'
              }">
              <i class="fa-solid text-xl"
                :class="{
                  'fa-check': subscription.status === 'active',
                  'fa-clock': subscription.status === 'trialing',
                  'fa-exclamation': subscription.status === 'past_due'
                }"></i>
            </div>
          </div>

          <!-- Usage Stats -->
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-white/50 rounded-xl p-3">
              <p class="text-xs text-gray-500 mb-1">Grupos Ativos</p>
              <p class="text-lg font-bold text-gray-800">
                <span x-text="subscription.activeGroupsCount"></span>
                <span class="text-gray-400 font-normal">/</span>
                <span x-text="subscription.totalGroupLimit"></span>
              </p>
            </div>
            <div class="bg-white/50 rounded-xl p-3">
              <p class="text-xs text-gray-500 mb-1" x-text="subscription.status === 'trialing' ? 'Dias Restantes' : 'Próxima Cobrança'"></p>
              <p class="text-lg font-bold text-gray-800" x-text="subscription.status === 'trialing' ? subscription.daysRemaining + ' dias' : formatDate(subscription.nextBillingDate)"></p>
            </div>
          </div>

          <!-- Trial Warning -->
          <template x-if="subscription.status === 'trialing' && subscription.daysRemaining <= 3">
            <div class="bg-amber-100 border border-amber-300 rounded-lg p-3 flex items-center gap-2">
              <i class="fa-solid fa-exclamation-triangle text-amber-600"></i>
              <p class="text-sm text-amber-800">
                Seu período de teste expira em <strong x-text="subscription.daysRemaining"></strong> dias.
              </p>
            </div>
          </template>
        </div>

        <!-- Card Info (for paid subscriptions) -->
        <template x-if="subscription.cardLastFourDigits">
          <div class="border-2 border-gray-200 rounded-xl p-5 mb-6">
            <h3 class="font-semibold text-gray-800 mb-3 flex items-center gap-2">
              <i class="fa-solid fa-credit-card text-primary"></i>
              Forma de Pagamento
            </h3>
            <div class="flex items-center gap-3">
              <div class="w-10 h-7 bg-gray-100 rounded flex items-center justify-center">
                <i class="fa-brands text-lg"
                  :class="{
                    'fa-cc-visa text-blue-600': subscription.cardBrand?.toLowerCase() === 'visa',
                    'fa-cc-mastercard text-red-500': subscription.cardBrand?.toLowerCase() === 'master' || subscription.cardBrand?.toLowerCase() === 'mastercard',
                    'fa-credit-card text-gray-500': !['visa', 'master', 'mastercard'].includes(subscription.cardBrand?.toLowerCase() || '')
                  }"></i>
              </div>
              <span class="text-gray-800 font-medium" x-text="`${subscription.cardBrand} **** ${subscription.cardLastFourDigits}`"></span>
            </div>
          </div>
        </template>

        <!-- Features List -->
        <div class="border-2 border-gray-200 rounded-xl p-5 mb-6">
          <h3 class="font-semibold text-gray-800 mb-3 flex items-center gap-2">
            <i class="fa-solid fa-list-check text-primary"></i>
            Recursos do Plano
          </h3>
          <ul class="space-y-2">
            <template x-for="feature in subscription.plan.features || []" :key="feature">
              <li class="flex items-center gap-2 text-gray-700">
                <i class="fa-solid fa-check text-emerald-500"></i>
                <span x-text="feature"></span>
              </li>
            </template>
          </ul>
        </div>

        <!-- Subscription Details -->
        <div class="border-2 border-gray-200 rounded-xl p-5">
          <h3 class="font-semibold text-gray-800 mb-3 flex items-center gap-2">
            <i class="fa-solid fa-info-circle text-primary"></i>
            Detalhes da Assinatura
          </h3>
          <div class="space-y-2 text-sm">
            <div class="flex justify-between">
              <span class="text-gray-500">Início</span>
              <span class="text-gray-800" x-text="formatDate(subscription.startDate)"></span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-500">Período Atual</span>
              <span class="text-gray-800" x-text="`${formatDate(subscription.currentPeriodStart)} - ${formatDate(subscription.currentPeriodEnd)}`"></span>
            </div>
            <template x-if="subscription.nextBillingDate">
              <div class="flex justify-between">
                <span class="text-gray-500">Próxima Cobrança</span>
                <span class="text-gray-800" x-text="formatDate(subscription.nextBillingDate)"></span>
              </div>
            </template>
          </div>
        </div>

        <!-- Upgrade Plans (show for trialing users) -->
        <template x-if="subscription.status === 'trialing'">
          <div class="border-t-2 border-gray-100 pt-6 mt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Assinar um Plano</h3>
            <div class="grid gap-4 md:grid-cols-3">
              <template x-for="plan in plans" :key="plan.id">
                <div class="border-2 rounded-xl p-4 transition-all cursor-pointer"
                  :class="selectedPlan?.id === plan.id ? 'border-primary bg-primary/5' : 'border-gray-200 hover:border-primary/50'"
                  @click="selectPlan(plan)">
                  <h4 class="font-bold text-gray-800" x-text="plan.displayName"></h4>
                  <p class="text-2xl font-bold text-primary my-2">
                    R$ <span x-text="(plan.priceInCents / 100).toFixed(0)"></span>
                    <span class="text-sm font-normal text-gray-500">/mês</span>
                  </p>
                  <p class="text-sm text-gray-600" x-text="`${plan.groupLimit} grupos ativos`"></p>
                  <button
                    @click.stop="selectPlan(plan)"
                    class="w-full mt-4 px-4 py-2 rounded-lg transition-all font-medium"
                    :class="selectedPlan?.id === plan.id ? 'bg-primary text-white' : 'bg-primary/10 text-primary hover:bg-primary/20'">
                    <span x-text="selectedPlan?.id === plan.id ? 'Selecionado' : 'Selecionar'"></span>
                  </button>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </template>

    <!-- Checkout Modal -->
    <div x-show="showCheckoutModal" class="fixed inset-0 z-[900] flex items-center justify-center p-4"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0">
      <!-- Backdrop -->
      <div class="absolute inset-0 bg-black/50" @click="closeCheckoutModal()"></div>

      <!-- Modal Content -->
      <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto"
        @click.stop>
        <div class="p-6">
          <!-- Modal Header -->
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">
              <i class="fa-solid fa-lock mr-2 text-primary"></i>
              Checkout
            </h2>
            <button @click="closeCheckoutModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
              <i class="fa-solid fa-times text-xl"></i>
            </button>
          </div>

          <!-- Plan Summary -->
          <div class="bg-gray-50 rounded-xl p-4 mb-6">
            <div class="flex justify-between items-center">
              <div>
                <p class="font-semibold text-gray-800" x-text="selectedPlan?.displayName"></p>
                <p class="text-sm text-gray-500" x-text="`${selectedPlan?.groupLimit} grupos ativos`"></p>
              </div>
              <p class="text-xl font-bold text-primary">
                R$ <span x-text="selectedPlan ? (selectedPlan.priceInCents / 100).toFixed(2).replace('.', ',') : ''"></span><span class="text-sm font-normal text-gray-500">/mês</span>
              </p>
            </div>
          </div>

          <!-- Card Form -->
          <form @submit.prevent="processCheckout()">
            <div class="space-y-4">
              <!-- Customer Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome no cartão</label>
                <input type="text" x-model="checkoutForm.holder"
                  placeholder="Como está no cartão"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-colors"
                  :disabled="processingCheckout">
              </div>

              <!-- Card Number -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Número do cartão</label>
                <input type="text" x-model="checkoutForm.cardNumberFormatted"
                  @input="formatCardNumber($event)"
                  placeholder="0000 0000 0000 0000"
                  maxlength="19"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-colors font-mono"
                  :disabled="processingCheckout">
              </div>

              <!-- Expiration + CVV row -->
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Validade</label>
                  <input type="text" x-model="checkoutForm.expirationDate"
                    @input="formatExpiration($event)"
                    placeholder="MM/AAAA"
                    maxlength="7"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-colors font-mono"
                    :disabled="processingCheckout">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                  <input type="text" x-model="checkoutForm.securityCode"
                    placeholder="123"
                    maxlength="4"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-colors font-mono"
                    :disabled="processingCheckout">
                </div>
              </div>

              <!-- Brand (auto-detected) -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Bandeira</label>
                <div class="w-full px-4 py-3 border-2 rounded-xl transition-colors flex items-center gap-2"
                  :class="checkoutForm.brand ? 'border-gray-200 bg-gray-50' : 'border-gray-200 bg-gray-50'">
                  <template x-if="checkoutForm.brand">
                    <span class="flex items-center gap-2">
                      <i class="fa-brands text-lg"
                        :class="{
                          'fa-cc-visa text-blue-600': checkoutForm.brand === 'Visa',
                          'fa-cc-mastercard text-red-500': checkoutForm.brand === 'Master',
                          'fa-cc-amex text-blue-500': checkoutForm.brand === 'Amex',
                          'fa-credit-card text-gray-500': !['Visa', 'Master', 'Amex'].includes(checkoutForm.brand)
                        }"></i>
                      <span class="text-gray-800 font-medium" x-text="getBrandDisplayName(checkoutForm.brand)"></span>
                    </span>
                  </template>
                  <template x-if="!checkoutForm.brand">
                    <span class="text-gray-400">Detectada automaticamente</span>
                  </template>
                </div>
              </div>
            </div>

            <!-- Submit -->
            <button type="submit"
              :disabled="processingCheckout"
              class="w-full mt-6 px-6 py-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-xl transition-all hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none flex items-center justify-center gap-2">
              <span x-show="processingCheckout" class="spinner" style="width: 18px; height: 18px;"></span>
              <span x-show="!processingCheckout">
                <i class="fa-solid fa-lock mr-2"></i>
                Assinar
              </span>
              <span x-show="processingCheckout">Processando...</span>
            </button>

            <p class="text-xs text-gray-400 text-center mt-3">
              <i class="fa-solid fa-shield-halved mr-1"></i>
              Pagamento processado com segurança pela Cielo
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="fixed bottom-[100px] left-1/2 -translate-x-1/2 px-6 py-3 rounded-3xl text-sm z-[1000] text-white transition-all duration-300"
      :class="{
        'translate-y-[100px] opacity-0': !toast.visible,
        'translate-y-0 opacity-100': toast.visible,
        'bg-gray-800': !toast.type || (toast.type !== 'success' && toast.type !== 'error'),
        'bg-emerald-500': toast.type === 'success',
        'bg-red-500': toast.type === 'error'
      }"
      x-text="toast.message">
    </div>
  </div>

  <script>
    function subscription() {
      return {
        // State
        loading: true,
        errorMessage: null,
        subscription: null,
        plans: [],
        trialUsed: false,
        startingTrial: false,
        loggingOut: false,

        // Checkout state
        selectedPlan: null,
        showCheckoutModal: false,
        processingCheckout: false,
        checkoutForm: {
          holder: '',
          cardNumberFormatted: '',
          expirationDate: '',
          securityCode: '',
          brand: '',
        },

        // Toast
        toast: { visible: false, message: '', type: 'success' },

        // Auth helpers
        async authFetch(url, options) {
          const res = await fetch(url, options);
          if (res.status === 401) {
            window.location.href = '/login';
            throw new Error('Sessão expirada');
          }
          return res;
        },

        async logout() {
          this.loggingOut = true;
          try {
            await fetch('/login/logout', { method: 'POST' });
          } catch (e) {
            // ignore
          }
          window.location.href = '/login';
        },

        // Initialization
        async init() {
          try {
            const tokenRes = await this.authFetch('/subscription/data');
            const tokenData = await tokenRes.json();

            if (!tokenData.success) {
              this.errorMessage = tokenData.error || 'Erro desconhecido';
              return;
            }

            this.subscription = tokenData.data.subscription;
            this.trialUsed = this.subscription?.trialUsed ?? false;

            // Fetch available plans
            await this.fetchPlans();

            this.loading = false;
          } catch (error) {
            console.error('Initialization error:', error);
            this.errorMessage = 'Erro ao carregar dados. Tente novamente.';
          }
        },

        async fetchPlans() {
          try {
            const res = await this.authFetch('/subscription/plans');
            const data = await res.json();
            if (data.success) {
              this.plans = data.data.plans;
            }
          } catch (error) {
            console.warn('Failed to fetch plans:', error);
          }
        },

        async startTrial() {
          if (this.startingTrial || this.trialUsed) return;

          this.startingTrial = true;
          try {
            const res = await this.authFetch('/subscription/trial', {
              method: 'POST',
            });
            const data = await res.json();

            if (data.success) {
              this.showToast('Período de teste iniciado!', 'success');
              await this.init();
            } else {
              this.showToast(data.error || 'Erro ao iniciar teste', 'error');
              if (data.code === 'trial_already_used') {
                this.trialUsed = true;
              }
            }
          } catch (error) {
            console.error('Error starting trial:', error);
            this.showToast('Erro ao iniciar teste. Tente novamente.', 'error');
          } finally {
            this.startingTrial = false;
          }
        },

        // Checkout
        selectPlan(plan) {
          this.selectedPlan = plan;
          this.showCheckoutModal = true;
          this.checkoutForm = {
            holder: '',
            cardNumberFormatted: '',
            expirationDate: '',
            securityCode: '',
            brand: '',
          };
        },

        closeCheckoutModal() {
          if (this.processingCheckout) return;
          this.showCheckoutModal = false;
          this.selectedPlan = null;
        },

        detectCardBrand(cardNumber) {
          const digits = cardNumber.replace(/\D/g, '');
          if (!digits) return '';
          if (/^(636368|438935|504175|451416|636297)/.test(digits)) return 'Elo';
          if (/^(5067|4576|4011)/.test(digits)) return 'Elo';
          if (/^(606282|3841)/.test(digits)) return 'Hipercard';
          if (/^3[47]/.test(digits)) return 'Amex';
          if (/^(5[1-5]|2[2-7])/.test(digits)) return 'Master';
          if (/^4/.test(digits)) return 'Visa';
          return '';
        },

        getBrandDisplayName(brand) {
          const names = {
            'Visa': 'Visa',
            'Master': 'Mastercard',
            'Amex': 'American Express',
            'Elo': 'Elo',
            'Hipercard': 'Hipercard',
          };
          return names[brand] || '';
        },

        formatCardNumber(event) {
          let value = event.target.value.replace(/\D/g, '');
          value = value.substring(0, 16);
          const parts = [];
          for (let i = 0; i < value.length; i += 4) {
            parts.push(value.substring(i, i + 4));
          }
          this.checkoutForm.cardNumberFormatted = parts.join(' ');
          this.checkoutForm.brand = this.detectCardBrand(value);
        },

        formatExpiration(event) {
          let value = event.target.value.replace(/\D/g, '');
          value = value.substring(0, 6);
          if (value.length > 2) {
            this.checkoutForm.expirationDate = value.substring(0, 2) + '/' + value.substring(2);
          } else {
            this.checkoutForm.expirationDate = value;
          }
        },

        async processCheckout() {
          if (this.processingCheckout || !this.selectedPlan) return;

          const { holder, cardNumberFormatted, expirationDate, securityCode, brand } = this.checkoutForm;

          if (!holder || !cardNumberFormatted || !expirationDate || !securityCode) {
            this.showToast('Preencha todos os campos do cartão.', 'error');
            return;
          }

          if (!brand) {
            this.showToast('Bandeira não reconhecida. Verifique o número do cartão.', 'error');
            return;
          }

          const cardNumber = cardNumberFormatted.replace(/\s/g, '');
          if (cardNumber.length < 13) {
            this.showToast('Número do cartão inválido.', 'error');
            return;
          }

          if (!/^\d{2}\/\d{4}$/.test(expirationDate)) {
            this.showToast('Validade inválida. Use o formato MM/AAAA.', 'error');
            return;
          }

          this.processingCheckout = true;
          try {
            const res = await this.authFetch('/subscription/checkout', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                planId: this.selectedPlan.id,
                cardNumber,
                holder,
                expirationDate,
                securityCode,
                brand,
                customerName: holder,
              }),
            });
            const data = await res.json();

            if (data.success) {
              this.showCheckoutModal = false;
              this.selectedPlan = null;
              this.showToast('Assinatura ativada com sucesso!', 'success');
              // Reload data
              this.loading = true;
              await this.init();
            } else {
              this.showToast(data.error || 'Erro ao processar pagamento.', 'error');
            }
          } catch (error) {
            console.error('Checkout error:', error);
            this.showToast('Erro ao processar pagamento. Tente novamente.', 'error');
          } finally {
            this.processingCheckout = false;
          }
        },

        // Helpers
        getStatusLabel(status) {
          const labels = {
            'active': 'Ativo',
            'trialing': 'Período de Teste',
            'past_due': 'Pagamento Pendente',
            'canceled': 'Cancelado',
            'expired': 'Expirado',
          };
          return labels[status] || status;
        },

        formatDate(dateStr) {
          if (!dateStr) return '-';
          const date = new Date(dateStr);
          return date.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
          });
        },

        showToast(message, type = 'success') {
          this.toast = { visible: true, message, type };
          setTimeout(() => {
            this.toast.visible = false;
          }, 3000);
        },
      };
    }
  </script>
